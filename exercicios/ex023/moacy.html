<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        td{
           border:1px solid black;
           padding: 10px;
           text-align: center;
           vertical-align: top;
        }

        .largo{
           width: 100px;
        }
    </style>
</head>
<body>
    <h1>Minha tabela promix</h1>
    <table>
        <tr>
            <td class="largo">100 ml**</td>
            <td>8g</td>
            <td>%VD*</td>
        </tr>
        <tr>
            <td>15</td>
            <td>31</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3,9</td>
            <td>7,7</td>
            <td>3</td>
        </tr>
        <tr>
            <td>3,9</td>
            <td>7,3</td>
            <td></td>
        </tr>
        <tr>
            <td>3,6</td>
            <td>7,3</td>

        </tr>
        <tr>
            <td>3,1</td>
            <td>6,2</td>
            <td>2</td>
        </tr>
    </table>
</body>
</html>
