<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        .cor{
            background-color: rgb(233, 228, 228);
        }

        #esq{
          text-align: left;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="cor" scope="col">Area</th>
                <th rowspan="2" class="cor" scope="col">Disciplina</th>
                <th colspan="2" class="cor" scope="colgroup">Notas</th>
                <th rowspan="2" class="cor" scope="col">Média</th>
            </tr>
            <tr>
                <th class="cor" scope="col">Notas 1</th>
                <th class="cor" scope="col">Notas 2</th>
            </tr>
        </thead>
        <tbody>
              <tr>
                <th rowspan="4" scope="rowgroup">Extras</th>
                <td>Matematica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
              </tr>
              <tr>
                <td>Fisica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
              </tr>
              <tr>
                <td>Quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
              </tr>
              <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
              </tr>
              <tr>
                <th colspan="4" class="cor" id="esq" scope="row">Média de Exatas</th>
                <td class="cor">0.0</td>
              </tr>
              <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>Historia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
              </tr>
              <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
              </tr>
              <tr>
                <th colspan="4" class="cor" id="esq" scope="row">Média de Humanas</th>
                <td class="cor">0.0</td>
              </tr>
        </tbody>
    </table>
</body>
</html>
